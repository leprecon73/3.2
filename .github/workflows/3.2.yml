name: Render
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Wait for Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render Deployment
        uses: johnbeynon/render-deploy-action@1
        with:
          service-id: ${{ secrets.RENDERSERVICEID }}
          api-key: ${{ secrets.RENDERAPIKEY }}
